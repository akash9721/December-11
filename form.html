
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html form</title>
</head>
<body>
   <div id="outer">
      <h1>USER FORM</h1>
      <div id="inner">
      <form>
      <label for="Username">Username:</label><br>
      <input type="text" name="uname"><br><br>
      <label for="Password">Password:</label><br>
      <input type="Password" name="pass"><br><br>
      <input type="submit" name="sub" value="submit"><br><br>
      <label>Gender:</label><br>
      <input type="radio" name="gender">Male<br>
      <input type="radio" name="gender">Female<br><br>
      <label>Hobbies:</label><br>
      <input type="checkbox" name="hb">Cricket<br>
      <input type="checkbox" name="hb">Singing<br>
      <input type="checkbox" name="hb">Dancing<br>
      <input type="checkbox" name="hb">Eating<br><br>                           
      <label>Country:</label>
      <select>
         <option value="Ind">India</option>
         <option value="Pak">Pakistan</option>
         <option value="Aus">Australia</option>
         <option value="Ban">Bangladesh</option>
         <option value="Nz">Newzeland</option>
         <option value="Np">Nepal</option>
      </select> 
   </form>
      </div>
   </div>
</body>
</html>
